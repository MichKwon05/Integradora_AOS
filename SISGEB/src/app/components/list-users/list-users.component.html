<div class="container">
  <div class="title">
    <h4>Listado de Usuarios</h4>
    <button type="button" class="btn btn-primary" routerLink="/addUser">Agregar Usuario</button>
  </div>
  <table class="table table-hover">
    <thead>
      <tr class="table-danger">
        <th scope="col">#</th>
        <td scope="col">Nombre</td>
        <td scope="col">Apellido</td>
        <td scope="col">Telefono</td>
        <td scope="col">Direcci√≥n</td>
        <td scope="col">Correo</td>
        <td scope="col"></td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of listUsers" class="table-active">
        <th>{{ item.id }}</th>
        <td>{{ item.name }}</td>
        <td>{{ item.surname }}</td>
        <td>{{ item.phone }}</td>
        <td>{{ item.address }}</td>
        <td>{{ item.email }}</td>
        <td>
          <button type="button" class="btn btn-info btn-sm" routerLink="/editUser/{{ item.id }}">Editar</button>
          <button type="button" class="btn btn-danger btn-sm ms-2">Eliminar</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
